<div class="article">

  <div class="article-header-image">
    <img src={{article?.imageURI}} alt="Invalid Image">
  </div>

  <div class="article-header-image-text">
    <h1>{{ article?.header }}</h1>
  </div>

  <div class="article-body" [innerHTML]="article?.body">
  </div>

  <div class="article-category-text">
    <h3>{{ article?.meta?.subCategory| uppercase }}</h3>
  </div>
</div>
