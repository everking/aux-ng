<div class="search-page">
  <div class="search-container">
    <div class="search-box">
      <input
        class="search-input"
        placeholder="{{placeholder}}"
        type="text"
        inputmode="search"
        [(ngModel)]="query"
        (keydown.enter)="search()"
        (focus)="onFocus()"
        (blur)="onBlur()"
        (ngModelChange)="onQueryChange($event)"
      />
      <ul *ngIf="showDropdown && mruQueries.length" class="dropdown-list">
        <li *ngFor="let q of mruQueries" (click)="query = q; search()">
          {{ q }}
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="searching">Searching...</div>
  <ul>
    <li *ngFor="let result of results">
      <a [routerLink]="['/article', result.id]">{{ result.article?.header }}</a>
      <div class="article-body">
        {{ stripHtml(result.article?.body || "") }}
      </div>
    </li>
  </ul>  
</div>
