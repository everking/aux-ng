<div
  class="dropzone"
  (drop)="onDrop($event)"
  (dragover)="onDragOver($event)"
  style="border: 2px dashed #ccc; width: 100%; height: 300px; display: flex; justify-content: center; align-items: center;">
  <span *ngIf="!base64Image">Drop your image here</span>
  <img *ngIf="base64Image" [src]="base64Image" alt="Resized Image" />
</div>
