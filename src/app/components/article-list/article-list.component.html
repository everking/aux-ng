<div class="article-list-holder" *ngFor="let subCategory of subCategoryMap | keyvalue">
  <h2 class="category">{{ articleService.getSubCategory(subCategory.key, category) }}</h2>
<div class="article-list" [style.--maxArticlesPerRow]="maxArticlesPerRow">
    <ng-container *ngIf="subCategory?.value?.length; else noArticles">
      <div class="article-list-article" *ngFor="let article of subCategory.value; let i = index; trackBy: trackByHeader">
        <app-article-preview-card [article]="article"></app-article-preview-card>
      </div>
    </ng-container>
    <ng-template #noArticles>
      <div class="article-list-no-articles">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>    
</div>
