<div class="article-list" [style.--maxArticlesPerRow]="maxArticlesPerRow">
  <ng-container *ngIf="articles?.length else noArticles">
    <div class="article-list-article" *ngFor="let article of articles; let i = index; trackBy: trackByHeader">
      <app-article-preview-card [article]="article"></app-article-preview-card>
    </div>
  </ng-container>
  <ng-template #noArticles>
    <div class="article-list-no-articles">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
