<ng-container *ngIf="article else loadingArticle">
  <div class="article">
    <div class="image-box">
      <div class="clip-box">
        <img class="banner-image" src="{{article.imageURI}}" alt="Auxilium">
      </div>
    </div>
    <div class="article-header-image-text">
      <h2>{{ article.header }}</h2>
    </div>

    <span *ngIf="isLoggedIn">
      [ <a class="editLink" [routerLink]="[editLink]">Edit Article</a> | <a class="editLink" (click)="getLatestArticle()">Preview</a> ]
      <br/>
      <br/>
    </span>

    <div class="article-body" [innerHTML]="article.body"></div>
  </div>
</ng-container>
<ng-template #loadingArticle>
  <div class="article-body-loading">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
