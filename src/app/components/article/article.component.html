<ng-container *ngIf="article else loadingArticle">
  <div class="article">
    <div class="image-box">
      <div class="clip-box">
        <img class="banner-image" src="{{article.imageURI}}" alt="Auxilium">
      </div>
    </div>
    <app-search *ngIf="showSearch"></app-search>
    <div class="article-header-image-text">
      <h2>{{ article.header }}</h2>
    </div>

    <span *ngIf="isLoggedIn">
       <a class="editLink" [routerLink]="[editLink]">Edit Article</a> | 
      <a class="editLink" (click)="previewArticle()"[title]="lastUpdated">{{previewToggleText}}</a><span *ngIf="isPreview">&nbsp;&nbsp;<img [title]="lastUpdated" [src]="getStatusImage()" /> </span>
      <br/>
      <br/>
    </span>

    <div class="article-body" [innerHTML]="safeBodyHtml"></div>
    <br/>
    <br/>
    <span [title]="timestamp">
      {{ lastUpdated }}
    </span>
  </div>
</ng-container>
<ng-template #loadingArticle>
  <div class="article-body-loading">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
