<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <!-- Add your CSS and other meta tags here if needed -->
</head>
<body>
  <!-- Add your 404 content here -->
  <h2>Reloading...</h2>
  <div id="redirect-message"></div>

  <!-- Add a script to redirect to index.html -->
  <script>
    window.onload = function() {
      const basePath = '/';
      
      // Get full path including query string and hash
      const fullPath = window.location.pathname + window.location.search + window.location.hash;
      
      // Show user what's happening
      document.getElementById('redirect-message').innerText = `Redirecting to ${basePath}?ref=${encodeURIComponent(fullPath)}`;
      
      // Redirect to index.html with ref param
      window.location.href = `${basePath}?ref=${encodeURIComponent(fullPath)}`;
    };
  </script>
</body>
</html>
